<html>

<head>

<title>Registration Form</title>

</head>

<body>

<h1> REGISTRATION FORM</h1>

<form name="f1" action="" method="post">

<table>

<tr>

<td><label> ENTER YOUR NAME: </label></td>

<td><input type="text" placeholder="enter name" name="t1" required></td>

</tr>

<tr>

<td><label>ENTER PASSWORD:</label></td>

<td><input type="password" name="p1" placeholder="enter password" required></td>

</tr>

<tr>

<td><label>ENTER ADDRESS:</label></td>

<td><textarea rows="3" cols="30" placeholder="enter permanent address"></textarea></td>

</tr>

<tr>

<td><label> GENDER:</label></td>

<td>

<input type="radio" name="g" value="m">MALE

<input type="radio" name="g" value="f">FEMALE

</td>

</tr>

<tr>

<td><label> HOBBIES</label></td>

<td>

<input type="checkbox" checked name="ch1" value="art" >ARTS

<input type="checkbox" name="ch2" value="sport" >SPORTS <input type="checkbox" name="ch3" value="travel" >TRAVEL

<input type="checkbox" name="ch4" value="comp">COMPUTERS

</td>

</tr>

<td><label> QUALIFICATION:</label></td>

<td>

<select name="qualification">

<option> SELECT </option>

<option> SSc. </option>
<option> HSc. </option>

<option> Diploma </option>

<option> Bachelors</option>

<option> PG </option>

<option> Others </option>

</select>

</td>

</tr>

<tr

<td><input type="submit" name="s" value="REGISTER"></td>

<td><input type="reset" name="r" value="CLEAR"></td>

</tr>

</table>

</form>

</body>

</html>
